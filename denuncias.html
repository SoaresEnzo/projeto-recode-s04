<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Denuncias</title>
    <link rel="stylesheet" href="./globalforms.css">
    <link rel="stylesheet" href="./stilo_denuncia.css">
    
</head>

<body>

    <!-- header é a parte preta do topo, coloquei duas divs para estilizar cada uma de um jeito-->
    <header>        
        <div class=container-img>
            <img src="./imagens/arrow-left-circle-fill.svg">
            <button onclick="enviar()">Fazer uma denuncia</button>
        </div>
        <div class="enunciado">
            <h2>Pesquise denuncias pelo nome da empresa:</h2>
            <input type="text" name="nome da empresa" placeholder="nome da empresa">
            <button type="button">Pesquisar</button>
        </div>
        
    </header>
    
    <main>
        
        <div class="container-form">
            

            <form action="#">

                <div class="input-block">
                    <h3 id="titulo">Nome da empresa</h3>
                    <h2>Título da denuncia aqui</h2>
                    <h4>Apelido</h4>
                    <h4>Data e Hora</h4>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <hr>
                </div>


            </form>
        </div>
        <footer>
        
        </footer>
    </main>

</body>

</html>
